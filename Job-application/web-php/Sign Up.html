 <!DOCTYPE html>
<html lang="en" >

<body>

<section id="Sign Up"></section>
<div class="login-container">
	<form action="sign Up.php" class="form-login" method="POST">
		<ul class="login-nav">
			<li class="login-nav__item">
				<a href="Login.html">LogIn</a>
			</li>
			<li class="login-nav__item active">
				<a href="Sign Up.html">Sign Up</a>
			</li>
		</ul>
		<label for="login-input-user" class="login__label">
			Username
		</label>
		<input id="login-input-user" class="login__input" type="text" name="name" required>
		<label for="login-input-user" class="login__label">
			Gender
		</label>
		<input id="login-input-user" class="login__input" type="text" name="gender" required>

		<label for="login-input-user" class="login__label">
			AdmNo
		</label>
		<input id="login-input-user" class="login__input" type="text" name="AdmNo" required>
